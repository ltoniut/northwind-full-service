# Number of running pods for the microservice
replicaCount: 1

# Provide the service type and service port, if the pod needs to be access within cluster the
service:
  port: 3000

baseSubdomain: linosconnect

initContainer:
  command: false

envVars:
  - name: PORT
    value: '3000'
  - name: RDS_TYPE
    value: mysql
  - name: RDS_HOSTNAME
    value: us0328-tst-mrs-rdssqldb-00.cbmuittvt2tm.us-east-1.rds.amazonaws.com
  - name: RDS_USERNAME
    valueFrom:
      secretKeyRef:
        name: rds-username
        key: RDS_USERNAME
  - name: RDS_PASSWORD
    valueFrom:
      secretKeyRef:
        name: rds-password
        key: RDS_PASSWORD
  - name: RDS_DB_NAME
    value: CONNECT_55
  - name: RDS_PORT
    value: '1433'
  - name: NODE_ENV
    value: dev
  - name: REDIS_HOST
    value: redis-slave-0.redis-headless.dev.svc.cluster.local
  - name: REDIS_PORT
    value: '6379'
  - name: REDIS_PASSWORD
    valueFrom:
      secretKeyRef:
        name: redis-password
        key: REDIS_PASSWORD  
  - name: GLOBAL_ROUTES_PREFIX
    value: connect-inventory-api

